apiVersion: v1
kind: Service
metadata:
  name: moltbook-app-service
  namespace: moltbook
  labels:
    app: moltbook-app
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: moltbook-app
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
