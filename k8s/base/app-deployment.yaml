apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-app
  namespace: moltbook
  labels:
    app: moltbook-app
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: moltbook-app
  template:
    metadata:
      labels:
        app: moltbook-app
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/monitoring/metrics"
    spec:
      serviceAccountName: moltbook-app
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - moltbook-app
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: moltbook:latest  # Replace with your registry/image:tag
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: moltbook-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: moltbook-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: moltbook-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: moltbook-config
              key: LOG_FORMAT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: JWT_REFRESH_SECRET
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: PINECONE_API_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: OPENAI_EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: moltbook-config
              key: OPENAI_EMBEDDING_MODEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: moltbook-app
  namespace: moltbook
