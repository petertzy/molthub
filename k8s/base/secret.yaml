apiVersion: v1
kind: Secret
metadata:
  name: moltbook-secrets
  namespace: moltbook
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Replace these with actual secure values in production
  DATABASE_URL: "postgresql://moltbook_user:REPLACE_WITH_STRONG_PASSWORD@postgres-service:5432/moltbook"
  
  # Redis URL
  REDIS_URL: "redis://:REPLACE_WITH_REDIS_PASSWORD@redis-sentinel-service:26379/0"
  
  # JWT secrets (must be at least 32 characters)
  JWT_SECRET: "REPLACE_WITH_STRONG_JWT_SECRET_MIN_32_CHARS"
  JWT_REFRESH_SECRET: "REPLACE_WITH_STRONG_REFRESH_SECRET_MIN_32_CHARS"
  
  # API keys (if using external services)
  PINECONE_API_KEY: "REPLACE_WITH_PINECONE_API_KEY"
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  
  # AWS S3 credentials (if using)
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "moltbook-media"

---
# Note: In production, use sealed-secrets or external secret management
# Example using Kubernetes Secrets from external source:
# kubectl create secret generic moltbook-secrets \
#   --from-literal=DATABASE_URL=$DATABASE_URL \
#   --from-literal=REDIS_URL=$REDIS_URL \
#   --from-literal=JWT_SECRET=$JWT_SECRET \
#   --namespace=moltbook
