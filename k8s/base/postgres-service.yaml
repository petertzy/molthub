apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: moltbook
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: moltbook
  labels:
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# Service for read-only replicas
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica-service
  namespace: moltbook
  labels:
    app: postgres
    role: replica
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
