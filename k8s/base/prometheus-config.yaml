apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: moltbook
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'moltbook-k8s'
        environment: 'production'

    rule_files:
      - '/etc/prometheus/alerts.yml'

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    scrape_configs:
      - job_name: 'moltbook-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - moltbook
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: moltbook-api
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:3000
        metrics_path: '/monitoring/metrics'
        scrape_interval: 10s

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  alerts.yml: |
    groups:
      - name: moltbook_api_alerts
        interval: 30s
        rules:
          - alert: HighErrorRate
            expr: rate(http_request_errors_total[5m]) > 0.05
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

          - alert: CriticalErrorRate
            expr: rate(http_request_errors_total[5m]) > 0.1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Critical error rate detected"
              description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

          - alert: ServiceDown
            expr: up{job="moltbook-api"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service is down"
              description: "MoltBook API service is down on {{ $labels.instance }}"
