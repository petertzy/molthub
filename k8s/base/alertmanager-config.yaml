apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: moltbook
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']

    receivers:
      - name: 'default'
      - name: 'critical-alerts'
        webhook_configs:
          - url: 'http://alert-webhook-service:8080/alert'
            send_resolved: true
      - name: 'warning-alerts'
        webhook_configs:
          - url: 'http://alert-webhook-service:8080/alert'
            send_resolved: true
