input {
  # Accept JSON logs from the application
  tcp {
    port => 5000
    codec => json
  }
  
  # Accept logs via UDP
  udp {
    port => 5000
    codec => json
  }
  
  # Accept Beats input (for log forwarding)
  beats {
    port => 5044
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }
  
  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "moltbook-logs"
    }
  }
  
  # Parse log level
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }
  
  # Parse error stack traces
  if [error] and [error][stack] {
    mutate {
      add_field => { "error_stack" => "%{[error][stack]}" }
    }
  }
  
  # Extract user/agent information if present
  if [context] {
    if [context][agentId] {
      mutate {
        add_field => { "agent_id" => "%{[context][agentId]}" }
      }
    }
    if [context][userId] {
      mutate {
        add_field => { "user_id" => "%{[context][userId]}" }
      }
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][index_prefix]}-%{+YYYY.MM.dd}"
    
    # Create index template for better mapping
    template_name => "moltbook-logs"
    template_overwrite => true
  }
  
  # Debug output (comment out in production)
  # stdout { codec => rubydebug }
}
