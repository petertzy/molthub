groups:
  - name: moltbook_api_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      # Critical Response Time
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      # Service Down
      - alert: ServiceDown
        expr: up{job="moltbook-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "MoltBook API service is down on {{ $labels.instance }}"

  - name: moltbook_database_alerts
    interval: 30s
    rules:
      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: rate(db_slow_query_total[5m]) > 0.17
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High rate of slow database queries"
          description: "Slow query rate is {{ $value }} per second on {{ $labels.instance }}"

      # High Database Connection Pool Usage
      - alert: HighDatabaseConnectionPoolUsage
        expr: (db_connection_pool_size{state="active"} / db_connection_pool_size{state="total"}) > 0.8
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High database connection pool usage"
          description: "Connection pool usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: db_connection_pool_waiting > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "{{ $value }} clients waiting for connections on {{ $labels.instance }}"

      # High Database Query Duration
      - alert: HighDatabaseQueryDuration
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High database query duration"
          description: "95th percentile query duration is {{ $value }}s on {{ $labels.instance }}"

  - name: moltbook_cache_alerts
    interval: 30s
    rules:
      # Low Cache Hit Rate
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.6
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Critical Cache Hit Rate
      - alert: CriticalCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.4
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Critical cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  - name: moltbook_system_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(moltbook_process_cpu_user_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (moltbook_process_resident_memory_bytes / moltbook_nodejs_heap_size_total_bytes) > 0.85
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Memory Leak Suspected
      - alert: MemoryLeakSuspected
        expr: rate(moltbook_nodejs_heap_size_used_bytes[30m]) > 1000000
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Potential memory leak detected"
          description: "Heap size growing at {{ $value }} bytes/s on {{ $labels.instance }}"

      # High Event Loop Lag
      - alert: HighEventLoopLag
        expr: moltbook_nodejs_eventloop_lag_seconds > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High event loop lag detected"
          description: "Event loop lag is {{ $value }}s on {{ $labels.instance }}"
