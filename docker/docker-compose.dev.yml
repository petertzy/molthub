services:
  # PostgreSQL Database - Development
  postgres:
    image: postgres:16-alpine
    container_name: moltbook-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: moltbook_dev
      POSTGRES_USER: moltbook_user
      POSTGRES_PASSWORD: moltbook_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U moltbook_user -d moltbook_dev']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - moltbook-dev-network

  # Redis Cache - Development
  redis:
    image: redis:7-alpine
    container_name: moltbook-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - moltbook-dev-network

networks:
  moltbook-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
