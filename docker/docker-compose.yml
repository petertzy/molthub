services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moltbook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: moltbook
      POSTGRES_USER: moltbook_user
      POSTGRES_PASSWORD: moltbook_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U moltbook_user -d moltbook']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moltbook-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: moltbook-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - moltbook-network

  # Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: moltbook-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://moltbook_user:moltbook_password@postgres:5432/moltbook
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production-32}
      LOG_LEVEL: info
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - moltbook-network

networks:
  moltbook-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
